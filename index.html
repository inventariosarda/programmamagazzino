<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Programma Magazzino - Struttura Base</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        background: #f2f2f2;
    }

    /* Sidebar */
    #sidebar {
        width: 260px;
        background: #fff;
        border-left: 2px solid #ccc;
        padding: 15px;
        height: 100vh;
        overflow-y: auto;
        position: fixed;
        right: 0;
        top: 0;
        box-sizing: border-box;
    }

    .worker {
        padding: 8px;
        margin: 5px 0;
        background: #e8e8e8;
        border-radius: 4px;
        cursor: grab;
        text-align: center;
    }

    #main {
        flex: 1;
        padding: 20px;
        margin-right: 260px;
        box-sizing: border-box;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 6px;
        text-align: center;
        height: 40px;
        box-sizing: border-box;
    }

    th {
        background: #ddd;
        cursor: pointer;
    }

    .labelCell {
        text-align: left;
        font-weight: bold;
        background: #f7f7f7;
        width: 260px;
    }

    .dropcell {
        background: #fafafa;
        cursor: pointer;
    }

    .dropcell:hover {
        background: #e6f7ff;
    }

    /* Colonna selezionata */
    .selected-day {
        border-left: 4px solid #2e8b57 !important;
        border-right: 4px solid #2e8b57 !important;
    }

    /* Primo nome del turno */
    .first-name {
        color: #0099ff;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
    <h2>Dipendenti</h2>
    <div id="workersList"></div>
</div>

<!-- Main -->
<div id="main">

    <h1>Programma Magazzino – Struttura Base</h1>

    <table id="scheduleTable">
        <thead>
            <tr>
                <th>REPARTO / SOTTOREPARTO</th>
                <th data-day="lun">LUN</th>
                <th data-day="mar">MAR</th>
                <th data-day="mer">MER</th>
                <th data-day="gio">GIO</th>
                <th data-day="ven">VEN</th>
                <th data-day="sab">SAB</th>
            </tr>
        </thead>

        <tbody>

            <!-- ESEMPIO BASE -->
            <tr>
                <td class="labelCell">GRATTUGIATURA GRATTUGIA</td>
                <td class="dropcell" data-key="rep1_lun"></td>
                <td class="dropcell" data-key="rep1_mar"></td>
                <td class="dropcell" data-key="rep1_mer"></td>
                <td class="dropcell" data-key="rep1_gio"></td>
                <td class="dropcell" data-key="rep1_ven"></td>
                <td class="dropcell" data-key="rep1_sab"></td>
            </tr>

            <tr>
                <td class="labelCell">turno 1 06:00–14:00</td>
                <td class="dropcell firstcell" data-key="t1r0_lun"></td>
                <td class="dropcell firstcell" data-key="t1r0_mar"></td>
                <td class="dropcell firstcell" data-key="t1r0_mer"></td>
                <td class="dropcell firstcell" data-key="t1r0_gio"></td>
                <td class="dropcell firstcell" data-key="t1r0_ven"></td>
                <td class="dropcell firstcell" data-key="t1r0_sab"></td>
            </tr>

            <tr>
                <td class="labelCell"></td>
                <td class="dropcell" data-key="t1r1_lun"></td>
                <td class="dropcell" data-key="t1r1_mar"></td>
                <td class="dropcell" data-key="t1r1_mer"></td>
                <td class="dropcell" data-key="t1r1_gio"></td>
                <td class="dropcell" data-key="t1r1_ven"></td>
                <td class="dropcell" data-key="t1r1_sab"></td>
            </tr>

        </tbody>
    </table>

</div>

<script>
/* ===========================
   GESTIONE SELEZIONE GIORNO
   =========================== */
let currentDay = null;

document.querySelectorAll("th[data-day]").forEach(th => {
    th.addEventListener("click", () => {
        currentDay = th.dataset.day;

        document.querySelectorAll("td, th").forEach(c => c.classList.remove("selected-day"));
        document.querySelectorAll(`td[data-key*='_${currentDay}'], th[data-day='${currentDay}']`)
            .forEach(c => c.classList.add("selected-day"));
    });
});

/* ===========================
   DRAG & DROP
   =========================== */
let dragSource = null;

function allowDrop(ev) { ev.preventDefault(); }

function drag(ev) {
    dragSource = ev.target;
    ev.dataTransfer.setData("text", ev.target.innerText);
}

function drop(ev) {
    ev.preventDefault();
    const name = ev.dataTransfer.getData("text");
    ev.target.innerText = name;

    if (dragSource && dragSource !== ev.target) dragSource.innerText = "";

    updateFirstNameColor();
}

document.querySelectorAll(".dropcell").forEach(cell => {
    cell.ondragover = allowDrop;
    cell.ondrop = drop;
    cell.draggable = true;
    cell.ondragstart = drag;
});

/* ===========================
   CANC PER CANCELLARE
   =========================== */
document.addEventListener("keydown", e => {
    if (e.key === "Delete" && document.activeElement.classList.contains("dropcell")) {
        document.activeElement.innerText = "";
        updateFirstNameColor();
    }
});

/* ===========================
   PRIMO NOME CELESTE
   =========================== */
function updateFirstNameColor() {
    document.querySelectorAll(".firstcell").forEach(cell => {
        cell.classList.remove("first-name");
        if (cell.innerText.trim() !== "") {
            cell.classList.add("first-name");
        }
    });
}
</script>

</body>
</html>
